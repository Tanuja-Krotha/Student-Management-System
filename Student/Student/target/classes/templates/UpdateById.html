<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .star {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center"> 
            <form class="form-group col-md-4" th:action="@{/updated/{id}(id=${studentData.id})}" method="post">
                <br>
                <h1>Update Student</h1>
                <br> 
                <label><b class="star">*</b>Student Name:</label> 
                <input class="form-control" type="text" name="name" id="name" placeholder="Student Name" th:value="${studentData.name}" required>
				<br>
				
                <label><b class="star">*</b>Email:</label> 
                <input class="form-control" type="email" name="email" id="email" placeholder="Email" th:value="${studentData.email}" required>
				<br>
				
                <label><b class="star">*</b>Password:</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="PASSWORD" th:value="${studentData.password}" required>
				<br>
				
                 <div class="d-flex justify-content-between mt-3"> 
                    <button type="submit" class="btn btn-success">Update</button>
                    <a th:href="@{/login}" class="btn btn-success">LOGOUT</a>
                </div> 
              
            </form>
        </div>
    </div>
</body>
</html>
