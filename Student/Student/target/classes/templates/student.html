<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <style>
   
 		table {
            width: 100%	;
            margin: auto; 
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-right: 5px;
        }

        .edit-btn {
            background-color: #023f3c;
        }

        .delete-btn {
            background-color: #900C3F;
        }

        .edit-btn:hover {
            background-color: #1b8e89;
        }

        .delete-btn:hover
        {
            background-color: #C70039;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            
            <div class="col-md-10"><br>
                
               <div class="d-flex justify-content-between align-items-center">
				    <h1>Student Management</h1>
				    <a th:href="@{/login}" class="btn btn-success">LOGOUT</a>
			   </div><br><br>             
        
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                       
                    </thead>
                    <tbody>
                        <tr th:each="std : ${list}">
                            <td th:text="${std.id}"></td>
                            <td th:text="${std.name}"></td>
                            <td th:text="${std.email}"></td>
                            <td th:text="${std.password}"></td>
                            <td>
                                <form th:action="@{/updateStudent/{id}(id=${std.id})}" method="get">
                					<button type="submit" class="edit-btn">
                  					  <i class="fas fa-edit"></i> Edit
               						 </button>
          						  </form>
                            </td>
                            <td>
                                <form th:action="@{/delete/{id}(id=${std.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this student?');">
                                    <button type="submit" class="delete-btn">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                           
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
               
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>
</html>
